  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>
<body>
  <header>
    <div class="header">
      <div class="header_left">
        <a href="index.html">
          <img src="img/1.png" alt="日常街のポータル">
        </a>
      </div>
      <div class="header_right">
        <ul class="nav_menu">
          <li><a href="about.html">日常街のポータルとは</a></li>
          <li><a href="recommendation.html">おすすめ</a></li>

          <li><a href="notices.html">お知らせ</a></li>
          <li><a href="contact.html">問い合わせ</a></li>
        </ul>
      </div>
      <div class="header_right_mobile">
        <div id="nav-icon">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <ul id="mobile-nav">
          <li><a href="about.html">日常街のポータルとは</a></li>
          <li><a href="recommendation.html">おすすめ</a></li>
          <li><a href="news.html">新着記事</a></li>
          <li><a href="notices.html">お知らせ</a></li>
          <li><a href="contact.html">問い合わせ</a></li>
        </ul>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <p class="pankuzu">
        <a href="index.html" class="common_a">ホーム</a>
        >
        お知らせ
      </p>
      <div class="contact_title beige">お問い合せ内容のご入力</div>
      <div class="contact_content">
        <form action="">
          <div class="contact_part">
            <div class="contact_form_title">
              <p>お問い合せ <span>（必須）</span></p>
            </div>
            <select name="inquiry_type" id="inquiry_type" class="inquiry_type">
              <option value="general">サイトについて</option>
              <option value="bug_report">サイトの不具合報告</option>
              <option value="content_correction">掲載内容の修正希望</option>
              <option value="ad_inquiry">広告掲載について</option>
              <option value="partnership">提携・ビジネスの提案</option>
              <option value="copyright">著作権の問題</option>
              <option value="account_help">アカウントサポート</option>
              <option value="feedback">サイトのフィードバック</option>
              <option value="other">その他</option>
            </select>
          </div>
          <div class="contact_part">
            <div class="contact_form_title">
              <p>メールアドレス <span>（必須）</span></p>
            </div>
            <input type="email" name="email" id="email" class="email">
          </div>
          <div class="contact_part">
            <div class="contact_form_title">
              <p>お名前 <span>（必須）</span></p>
            </div>
            <input type="text" name="name" id="name" class="name">
          </div>
          <div class="contact_part">
            <div class="contact_form_title">
              <p>電話番号 <span>（必須）</span></p>
            </div>
            <input type="tel" name="tel" id="tel" class="tel">
          </div>
          <div class="contact_part">
            <div class="contact_form_title">
              <p>お問い合せ内容 <span>（必須）</span></p>
            </div>
            <textarea name="content" id="content" cols="30" rows="10"></textarea>
          </div>
          <button type="submit" class="submit_btn">
            <span>送信する</span>
            <img src="img/contact_arrow.svg">
          </button>
        </form>
      </div>
    </div>
  </main>
  <footer>
    <div class="footer">
      <div class="footer_img">
        <img src="img/1.png" alt="日常街のポータル">
      </div>
      <ul class="nav_menu footer_menu">

        <li><a href="notices.html">お知らせ</a></li>
        <li><a href="contact.html">問い合わせ</a></li>
      </ul>
      <p>©︎ 日常街のポータル - All Rights Resered</p>
    </div>
  </footer>
  <script type="text/javascript" src="slick/slick.min.js"></script>
  <script type="text/javascript" src="js/slick_slider.js"></script>
  <script type="text/javascript" src="js/search.js"></script>
  <script type="text/javascript" src="js/hamburger.js"></script>
</body>
</html>
